refresh_rate: 30 seconds
appenders:
  file:
    kind: file
    path: "log/file.log"
    encoder:
        pattern: "[{d(%Y-%m-%dT%H:%M:%S%.6f)} {h({l}):<5.5} {M}] {m}{n}"
  # stdout:
  #   kind: console
  # requests:
  #   kind: file
  #   path: "log/requests.log"
  #   encoder:
  #     pattern: "{d} - {m}{n}"
root:
  level: warn
  appenders:
    - file
